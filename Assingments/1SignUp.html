<html>

<head>
      <title>HTML Login Form</title>
      <link rel="stylesheet" href="loginSignUp.css">
</head>

<body>
      <div class="main">
            <h1>Twitter</h1>
            <h3>Create an Account</h3>
            <form action="">
                  <label for="name">
                        Fullname:
                  </label>
                  <input type="text" 
                         id="name" 
                         name="first" 
                         placeholder="Enter Fullname" required>
                  <label for="email">
                          Email:
                    </label>
                    <input type="text" 
                           id="email" 
                           name="first" 
                           placeholder="Enter email" required>
                  <label for="password">
                        Password:
                  </label>
                  <input type="password"
                         id="password" 
                         name="password"
                         placeholder="Enter Password" required>
                  <label for="confirm">
                    Confirm Password:
                    </label>
                    <input type="password"
                           id="password" 
                           name="password"
                           placeholder="Confirm Password" required>

                  <div class="wrap">
                        <button type="submit">
                              Sign Up
                        </button>
                  </div>

                  <div class="done">
                    <button type="submit">
                          Sign up with google
                    </button>
              </div>
            </form>
            <p>Already have an account?
                  <a href="./1Loginform.html"
                     style="text-decoration: none;">
                        Login
                  </a>
            </p>
      </div>
</body>

</html>
